<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>heam chrom</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="js-clock">
        <h1 class="js-time" 00:00></h1>
      </div>
      <form class="js-form form">
        <h2>what is your name?</h2>
        <input type="text" spellcheck="false" class="greetInput" />
      </form>
      <h2 class="js-greetings greetings"></h2>

      <div class="allToDo">
        <form class="js-toDoForm">
          <h3 class="write">Write a to do</h3>
          <input type="text" spellcheck="false" class="toDoInput" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>

      <span class="js-weather"></span>

      <script src="clock.js"></script>
      <script src="gretting.js"></script>
      <script src="todo.js"></script>
      <script src="bg.js"></script>
      <script src="weather.js"></script>
    </main>
  </body>
</html>
